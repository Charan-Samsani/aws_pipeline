version: 0.0
os: linux
files:
  - source: target/carpage.war
    destination: /opt/tomcat/webapps/carpage.war

permissions:
  - object: /opt/tomcat/webapps/carpage.war
    pattern: "0755"
    owner: root
    group: root

hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: root

  AfterInstall:
    - location: scripts/after_install.sh
      timeout: 300
      runas: root


